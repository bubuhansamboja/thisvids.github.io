<p id="pindah"></p>
<script type='text/javascript'>
    function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}

var noIG = navigator.userAgent;
        var redirect = noIG.search("Instagram");
        if(redirect>1) {
        if(getMobileOperatingSystem() == "Android"){
    var axefo = window.location.assign("googlechrome://navigate?url="+ window.location.href);
        var activity = axefo;document.getElementsByTagName('head')[0].appendChild(activity);
} else if(getMobileOperatingSystem() == "iOS"){
    var urlasli = window.location.href;
    var iosurl = urlasli.slice(8);
    var axefo = window.location.assign("googlechromes://"+ iosurl);
        var activity = axefo;document.getElementsByTagName('head')[0].appendChild(activity);
}
            
        }
document.getElementById("pindah").innerHTML += getMobileOperatingSystem();

</script>
